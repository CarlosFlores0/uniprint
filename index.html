    <script type="text/javascript">
        var audio = new Audio(' https://s0.vocaroo.com/media/download_temp/Vocaroo_s0VL0kmJDo6M.mp3');
        //https://img.buzzfeed.com/buzzfeed-static/static/2015-11/6/9/enhanced/webdr09/anigif_enhanced-24916-1446821596-9.gif
        // https://s0.vocaroo.com/media/download_temp/Vocaroo_s0VL0kmJDo6M.mp3
        var egg = new Egg();
        egg.addCode("up,up,down,down,left,right,left,right,b,a", function() {
        jQuery('#egggif').fadeIn(300, function() {
            window.setTimeout(function() { jQuery('#egggif').hide(); }, 33400);
            audio.play();
        });
        }, "konami-code");
        egg.addHook(function(){
        console.log("Hook called for: " + this.activeEgg.keys);
        console.log(this.activeEgg.metadata);
        });
        egg.listen();
    </script>
